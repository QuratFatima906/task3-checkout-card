<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Check-out Card</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__title">SimpleWheels</div>
            <div class="header__profile">
                <img class="avatar" src="./img//account.svg" alt="profile">
                <span class="outline"></span>
            </div>
        </div>
        <div class="description">Thank you for your order #234562, your package will be on it's way shortly.</div>
        <ul class="list-container">
            <li class="item">
                <span class="__product">Chapelli vintage single speed </span>
                <span class="__price">$317</span>
            </li>
            <li class="item">
                <span class="__product">Castelli arenberg gel gloves </span>
                <span class="__price">$39</span>
            </li>
            <li class="item total">
                <span class="__product">Total</span>
                <span class="__price">$356</span>  
            </li>
        </ul>
    </div>
    
</body>
</html>
